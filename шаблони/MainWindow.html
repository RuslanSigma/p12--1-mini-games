    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(270deg, #c5a214, #F7CA18, #4A90E2, #5184be);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            color: #ECEFF1;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .head {
            font-size: 3em;
            font-weight: bold;
            background: linear-gradient(270deg, #5184be, #4A90E2, #F7CA18, #c5a214);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientAnimation 15s ease infinite;
        }

        header {
            padding: 20px 0;
            text-align: center;
        }

        .container {
            display: flex;
            margin: 20px auto;
            width: 90%;
            max-width: 1200px;
            background-color: #2c2f33;
            /* Темний фон знизу */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .sidebar {
            width: 25%;
            padding: 20px;
            background-color: #36393f;
            /* Темний фон */
            border-radius: 10px;
            color: white;
        }

        .content {
            width: 75%;
            padding: 20px;
            background-color: #2c2f33;
            /* Темний фон */
            border-radius: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            border-radius: 1px black;
        }

        .content2 {
            width: 75%;
            padding: 20px;
            background-color: #2c2f33;
            /* Темний фон */
            border-radius: 10px;
            color: white;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        .anime-card {
            background-color: #36393f;
            /* Темний фон */
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 32%;
            margin-right: 1%;
            color: white;
            position: relative;
            /* Додаємо позиціювання для ефекту переходу */
            transition: transform 0.3s ease;
            /* Додаємо перехід */
            overflow: hidden;
            /* Приховуємо переповнення */
        }

        .anime-card:hover {
            transform: scale(1.1);
            /* Збільшення при наведенні */
        }

        .anime-card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease;
            /* Додаємо перехід */
        }

        .anime-card:hover img {
            transform: scale(1.1);
            /* Збільшення при наведенні */
        }

        .anime-card h3 {
            margin-top: 10px;
            margin-bottom: 5px;
        }

        .anime-card p {
            margin-bottom: 0;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #3e8e41;
        }

        .sidebar h2 {
            color: #fff;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar li {
            margin-bottom: 10px;
        }

        .sidebar a {
            color: #fff;
            text-decoration: none;
        }

        .sidebar a:hover {
            text-decoration: underline;
        }




        body {
            font-family: sans-serif;

            color: #ECEFF1;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }


        .trigger-box {
            width: 200px;
            height: 100px;
            background-color: #4CAF50;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .trigger-box:hover {
            background-color: #45a049;
        }

        .form-container {
            margin-top: 20px;
            display: none;
            background-color: #2c2f33;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transform: scale(0);
            transition: transform 0.8s ease;
        }

        .form-container.show {
            display: block;
            transform: scale(1);
        }

        .form-container form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .form-container label {
            margin-bottom: 10px;
        }

        .form-container input[type="radio"] {
            margin-right: 10px;
        }
    </style>
